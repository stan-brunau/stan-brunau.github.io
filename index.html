<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitomezashi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Hitomezashi Pattern Generator
        </h1>
        <h3>
            <em>Generate a random pattern</em>
        </h3>
        <p>
            Based on <a href="https://www.youtube.com/watch?v=JbfhzlMk2eY&t=550s" target="_blank">this video</a>
        </p>
    </header>
    <main>
        <canvas id="canvas"></canvas>
        <div class="inputContainer">
            <button id="new-button">Generate new</button>
        </div>
        <div class="inputContainer">
            <div>
                <input type="color" id="color1" name="color 1" value="#DC143C" />
                <label for="color1">Color 1</label>
            </div>
            <div>
                <input type="color" id="color2" name="color 2" value="#6495ED" />
                <label for="color2">Color 2</label>
            </div>
        </div>
    </main>
    <script src="hitomezashi.js"></script>
</body>
</html>
